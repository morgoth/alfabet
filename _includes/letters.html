<ul class="list-group list-group-horizontal mb-3">
  {% for letter in site.data.letters %}
    <li class="list-group-item {% if include.active == letter %}list-group-item-info{% endif %}">
      <a href="/letters/{{ letter }}" class="capitalize">
        {{ letter }}
      </a>
    </li>
  {% endfor %}
</ul>
